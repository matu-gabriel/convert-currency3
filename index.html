<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Convert Money</title>
  </head>
  <body>
    <img class="logo" src="assets/logo.png" alt="Logo-page" />
    <main>
      <label>
        <p>Converter <b>de</b>:</p>
        <select class="select-option-current">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
        </select>
      </label>
      <label>
        <p>Converter <b>para</b>:</p>
        <select class="select-option">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="real">R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        <p>Valor:</p>
        <input class="input-currency" type="number" placeholder="R$ 10.000,00"
      /></label>
      <button class="button-convert">Converter</button>
      <section>
        <div class="contain">
          <img
            class="country-flag"
            src="assets/brasil2.png"
            alt="Moeda-converter"
          />
          <p class="current" id="currency-name-to-convert">Real Brasileiro</p>
          <p class="current-value-to-convert">R$ 0.00</p>
        </div>
        <img src="assets/Vector.png" alt="Seta" />
        <div class="contain">
          <img
            class="country-flag-convert"
            src="assets/estados-unidos.png"
            alt="Moeda-convertida"
          />
          <p class="current" id="currency-name">Dólar</p>
          <p class="current-value">US$ 0.00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="js/scripts.js"></script>
</html>
